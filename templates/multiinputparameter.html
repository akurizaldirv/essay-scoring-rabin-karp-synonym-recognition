{% extends "base.html" %}

{% block content %}
    <div class="container p-5">
      <h2 class="mb-3 fw-bolder">Multiple Student Scoring</h2>
      <h3>Input Parameter Penilaian Esai Otomatis</h3>
      <form method="POST">
        {% csrf_token %}
        <table class="table-sm">
          {{form}}
          <tr>
            <td><input type="submit" name="submit" value="Start Scoring" class="btn btn-primary"></td>
            
          </tr>
        </table>
      </form>
      
      
      <div class="table-responsive mt-5">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">No. Siswa</th>
              <th scope="col">Nama Siswa</th>
            </tr>
          </thead>
          <tbody>
            {% for x in data %}
            <tr scope="row">
              <td>{{ forloop.counter }}</td>
              <td>{{ x }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
{% endblock content %}
