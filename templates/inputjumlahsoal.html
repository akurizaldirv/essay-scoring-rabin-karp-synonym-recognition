{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2 class="mt-5 fw-bolder">Single Student Scoring</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="jumlahsoal" class="form-label mt-3">Masukkan Jumlah Soal</label>    
            <div class="row">                    
                <div class="col-3">
                    <input type="number" class="form-control" id="jumlahsoal" name="jumlahsoal">    
                </div>
                <div class="col-3">
                    <input type="submit" value="Submit" class="btn btn-primary">    
                </div>
              </div>
        </form>
    </div>
{% endblock content %}
